{% extends "base.html" %}

{% block content %}
<div class="container " style="margin: auto;
                              width: 50%;
                              padding: 10px;">
  <div class="jumbotron  m-3 text-center" style="font-family: 'Francois One', sans-serif;
                                                  width: 30rem; ">

   {% if found %}
        <div class="card" style="width: 18rem;display: inline-block;">
            <div class="card-body" >
                <h5 class="card-title">{{note.title}}</h5>
                <h6 class="card-title">{{note.date.strftime("%b %d %Y %H:%M")}}</h6>
                <p class="card-text">{{note.description}}</p>
                <a href="edit/{{note.id}}" class="card-link"> Edit </a>
                <a  class="card-link" href="del/{{note.id}}"> Delete </a>
            </div>
        </div>

    {%else%}

        <h2 class="text_center justify-content-center text-danger"> The note your looking for does not exit in the databse !!</h2>

    {% endif %}
  </div>
</div>
{% endblock %}
