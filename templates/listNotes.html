{% extends "base.html" %}
{% block content %}
  <div class="jumbotron m-3 " style="font-family: 'Francois One', sans-serif;
">
      <h1 class="text-center"> List of all notes : </h1>
      <div class="row">
      {%for note in notes %}
          <div class="col-lg-2 d-flex align-items-stretch">
            <div class="card m-1" style="width: 18rem;display: inline-block;">
              <div class="card-body" >
                  <h5 class="card-title">{{note.title}}</h5>
                  <h6 class="card-title">{{note.date.strftime("%b %d %Y %H:%M")}}</h6>
                  <p class="card-text">{{note.description}}</p>
                  <a href="edit/{{note.id}}" class="card-link"> Edit </a>
                  <a  class="card-link" href="del/{{note.id}}"> Delete </a>
              </div>
            </div>
          </div>
      {%endfor%}
      </div>
  </div>
{% endblock %}
